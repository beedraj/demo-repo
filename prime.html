<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Prime Number</title>
    </head>
    <body style="text-align: center;">
            <h2 style="color:white;  background-color:blue;"><b>Prime number</b> </h2>
            Enter The Number :<input type="text" name="n" id = "p"/>
            <br><br><br><button onClick="primenumber()">CHECK</button>
        <div>
            <script>
                function primenumber()
                {
                    var n, i, flag=true;
                    n = document.getElementById("p").style.color='red'.value;
                    n = parseInt(n)
                    
                    for(i=0; i<=n/2; i++)
                    {
                        if(n % i == 0){
                            flag=false;
                            break;
                        }
                    }
                    if (flag == true){
                        document.write(" It is a prime number");
                    }
                    else{
                        document.write( "It is not a prime number.");
                    }


                }

            </script>
        </div>
    </body>

</html>
