<!DOCTYPE html>
<html>
   <meta charset="UTF-8">

   <head>
    <title>form</title>
   <script>
    function name0(){
        var first =  document.getElementById("fname").value;
        
        document.getElementById("demo").innerHTML=first;

    }
    function name1(){
        var address =  document.getElementById("add").value;
        document.getElementById("demo1").innerHTML=address;
    }
    function name2(){
        var state =  document.getElementById("State").value;
        document.getElementById("demo2").innerHTML=state;
    }
    function name3(){

    div{

        <button onclick="name2()"  >submit</button><br><br>

</div>
