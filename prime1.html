<!DOCTYPE html>
<html>
    <title>prime</title>
    <style>
        .k{
            height: 200px;
            width: 200px;
            padding: 10px;
            margin: 10px 200px;
            background-color: brown;
            text-align: center;
        }
    </style>
    <script>
    function prime(){
        let number = document.getElementById("num").value;
            if(number==1 ){
                document.getElementById("check").innerHTML = "Neither prime nor composite";
            }
            else if(number>1){
                for(let i=2; i<=number/2;i++){
                    if(number %i!==0){
                        document.getElementById("check").innerHTML =  " It is  a prime number";
                        break;
                    }
                    else{
                        document.getElementById("check").innerHTML = "It is not a prime number";
                        break;
                    }
                }
            }
            else{
                alert("enter Positive number")
            }
        }
    </script>
</head>
<body>
    <div class="k">
    <h1 style="color: red;">check prime number</h1>
    <input type="number" id="num">
    <p id="check"></p>
    <input type="submit" value="SUBMIT" onclick="prime()">
</div>
</body>
</html>
