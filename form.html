<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
        <head>
            <title>Document Form</title>
                <style>
                     body {
                    margin: 100px;
                    background-color:rgb(193, 212, 214) 
                    
                     }
                    
                    .center {
                        text-align: center;
                        /*background-color:rgb(193, 212, 214);*/

                    }
                    </style>
                    
                
        </head>
        
            <body>
                <h1 style="color:red; text-align: center;"> Form</h1>
            <div class="center">
            <form style="padding-left:0px; border: 25px;" >
                <div>
                  <label  style="color: red;"  >First name&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                  <input type="text" value="" required>
                  <div class="valid-feedback">
                  </div>
                </div><br>
                <div>
                    <label  style="color: red;">Last name  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text"  value="" required>
                    <div class="valid-feedback">
                    </div>
                  </div><br>
                  <div>
                    <label  style="color: red;" >Father name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text"    value="" required>
                    <div class="valid-feedback">
                    </div>
                  </div><br>
                  <div >
                    <label  style="color: red; padding-right: 135px;" >DOB </label>
                    <input type="date" value="" required>
                    <div class="valid-feedback">
                    </div>
                  </div><br>
                  <div >
                    <label style="color: red; padding-right:115px;" >Gender </label>
                    <input  type="radio"  name="male" value="gender">Male
                    <input  type="radio" name="male" value="gender">Female
                   </div><br>
                   <div>
                    <label  style="color: red;">Address&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="text"    value="" required>
                    <div class="valid-feedback">
                    </div>
                  </div><br>
                  <div >
                    <label  style="color: red;padding-right: 35px;">State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <select id="State" name="State">
                        <option value="Please Select  " > Please Select State</option>
                        <option value="Panjab">Panjab</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="UP">UP</option>
                    </select>
                  </div><br>
                  <div>
                    <label  style="color: red;">Pincode&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="code"  value="" required>
                    <div class="valid-feedback">
                    </div>
                  </div><br>
                  <div>
                    <label   style="color: red;" > Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="email" class="form-control" id="email"   value="" required>
                    <div class="valid-feedback">
                    </div>
                  </div><br>
                  <div>
                    <label  style="color: red;" >Phone Number&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input type="number"  value="" required>
                    <div class="valid-feedback">
                    </div>
                  </div><br>
                  <div >
                    <label   style="color: red;" >language ;</label>
                        <input  type="checkbox" id="inlineCheckbox1" value="option1">
                        <label  for="inlineCheckbox1">hindi</label>
                        <input  type="checkbox" id="inlineCheckbox2" value="option2">
                        <label  for="inlineCheckbox2">panjabi</label>
                        <input  type="checkbox" id="inlineCheckbox3" value="option3" >
                        <label for="inlineCheckbox3">english</label>
                  </div><br>
                 
                  <div>
                    <button class="btn btn-primary" type="submit" >Submit </button>
                  </div>
                  
            </form>
            </div>
            </body>

                  



</html>
