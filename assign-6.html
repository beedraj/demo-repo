                        <input type="number" id="num">
                        <p id="check"></p>
                        <input type="submit" value="SUBMIT" onclick="prime()">
                        <script>

                            function prime(){
                                let number = document.getElementById("num").value;
                                    if(number==1 ){
                                        document.getElementById("check").innerHTML = "Neither prime nor composite";
                                    }
                                    else if(number>1){
                                        for(let i=2; i<number;i++){
                                            if(number %i!==0){
                                                document.getElementById("check").innerHTML =  " It is  a prime number";
                                                break;
                                            }
                                            else{
                                                document.getElementById("check").innerHTML = "It is not a prime number";
                                                break;
                                            }
                                        }
                                    }
                                    else{
                                        alert("enter Positive number")
                                    }
                            }
                        </script>

                <script>
                class Person {
                constructor(name) {
                    this.personname = name;
                }
                present() {
                    return 'My name is'   + this.personname;
                }
                }
                
                class Country extends Person {
                constructor(name, con) {
                    super(name);
                    this.country = con;
                }
                show() {
                    return this.present() + ', I am from ' + this.country;
                }
                }
                
                let myPerson = new Country("Bedraj", "Nepal");
                document.getElementById("int").innerHTML = myPerson.show();
                </script>
